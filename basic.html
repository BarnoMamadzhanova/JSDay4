<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Basic</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 my-2 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 my-2 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 my-2 mx-auto">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="age" placeholder="Age">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 my-2 mx-auto">
                <select class="form-select" id="selector">
                    <option selected>Profession</option>
                    <option value="1">IT</option>
                    <option value="2">Hospitality</option>
                    <option value="3">Education</option>
                    <option value="4">Sport</option>
                    <option value="5">Service</option>
                    <option value="6">Marketing</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 my-2 mx-auto">
                <button class="btn btn-info" id="sbmBtn">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 my-2 mx-auto" id="display-input">
                
            </div>
        </div>
    </div>

    

    <script src="./basic.js"></script>
</body>
</html>
